spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://autoclassify_postgres:5432/postgres
    username: ${DB_USERNAME:jnj}
    password: ${DB_PASSWORD:sqisoft}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        # show_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  data:
    redis:
      host: autoclassify-redis
      port: 6379
      timeout: 5000

  rabbitmq:
    host: autoclassify-rabbit
    port: 5672
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        prefetch: 1
    connection-timeout: 5000
    requested-heartbeat: 60
    cache:
      channel:
        size: 25
        checkout-timeout: 10
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 1.0

  security:
    jwt:
      privateKey: 
      signKey: 
      accessTokenValiditySeconds: 86400 # 24 hours
      refreshTokenValiditySeconds: 604800 # 7 days

  web:
    resources:
      static-locations:
        - file:C:/Work/test/

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:jonamjun.dev@gmail.com}
    password: ${MAIL_PASSWORD:xood lixw sfby ejqd}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    test-connection: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

logging:
  level:
    root: info
    cc.nobrain.dev.userserver: debug
    org.springframework.web: info
    org.hibernate: info
    cc.nobrain.dev.userserver.domain.sse: debug
    org.springframework.amqp: info

app:
  url:
    ai: http://localhost:5000

  storage:
    path: C:/Work/test/
    resourcePath: public/
    maxFileSize: 104857600


server:
  tomcat:
    max-threads: 200
    min-spare-threads: 20
    max-connections: 10000
    accept-count: 100

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
